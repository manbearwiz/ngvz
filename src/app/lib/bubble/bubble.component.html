<svg [attr.width]="width" [attr.height]="height" *ngIf="nodes">
  <g class="node" *ngFor="let l of root.leaves()" ngvzTransform [translateX]="l.x" [translateY]="l.y">
    <circle [attr.id]="l.data.id" [attr.r]="l.r" [ngvzFillOrdinal]="l.data.package" #nodeContainer></circle>
    <text [ngvzClipPathTo]="nodeContainer">
      <tspan x="0" *ngFor="let word of (l.data.class | splitPascalCase); index as i" [attr.y]="13 + (i - (l.data.class | splitPascalCase).length / 2 - 0.5) * 10">{{word}}</tspan>
    </text>
    <title>{{l.data.id}} {{l.value}}</title>
  </g>
</svg>
