<svg [attr.width]="width" [attr.height]="height">
  <g class="links">
    <line *ngFor="let link of links" stroke-width="1" [attr.x1]="link.source.x" [attr.y1]="link.source.y" [attr.x2]="link.target.x"
      [attr.y2]="link.target.y"></line>
  </g>
  <g class="nodes">
    <circle *ngFor="let node of nodes" r="5" [attr.cx]="node.x" [attr.cy]="node.y" [ngStyle]="{'fill': node.group | colorScale}">
      <title>{{node.id}}</title>
    </circle>
  </g>
</svg>
