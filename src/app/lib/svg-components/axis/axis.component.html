<svg>
  <g class="tick" *ngFor="let tick of ticks" ngvzTransform [translateX]="vertical ? 0 : scale(tick) + tickOffset" [translateY]="vertical ? scale(tick) + tickOffset : 0">
    <line [attr.x2]="vertical ? k * tickSizeInner : 0" [attr.y2]="vertical ? 0 : tickSizeInner"></line>
    <text [attr.dy]="position === 'top' ? '0em' : position === 'bottom' ? '0.71em' : '0.32em'" [attr.x]="vertical ? -9 : 0" [attr.y]="vertical ? 0 : 9"
      [style.text-anchor]="position === 'right' ? 'start' : position === 'left' ? 'end' : 'middle'">
      <ng-container *ngIf="tickDirective?.template; else plainText">
          <ng-container *ngTemplateOutlet="tickDirective!.template; context: {$implicit: tick}"></ng-container>
      </ng-container>
      <ng-template #plainText>{{tick}}</ng-template>
    </text>
  </g>
  <path class="domain" [attr.d]="domainPath"></path>
</svg>
