<svg>
  <g class="tick" *ngFor="let tick of scale.ticks()" ngvzTransform [translateX]="vertical ? 0 : scale(tick)" [translateY]="vertical ? scale(tick) : 0">
    <line [attr.x2]="vertical ? k * tickSizeInner : 0" [attr.y2]="vertical ? 0 : tickSizeInner"></line>
    <text [attr.dy]="position === 'top' ? '0em' : position === 'bottom' ? '0.71em' : '0.32em'" [attr.x]="vertical ? -9 : 0" [attr.y]="vertical ? 0 : 9" [style.text-anchor]="position === 'right' ? 'start' : position === 'left' ? 'end' : 'middle'">{{tick}}</text>
  </g>
  <path class="domain" [attr.d]="domainPath"></path>
</svg>
